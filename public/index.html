<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins'],
                    },
                },
            },
        };
    </script>
    <title>Login</title>
    <link rel="stylesheet" href="css/tailwindcss.css">
</head>
<body class="font-poppins bg-slate-100">

    <form action="beranda.html" method="">
        <div class="flex min-h-screen text-center items-center justify-center">
            <div class="container w-10/12 mx-auto bg-white py-8 px-7 shadow-2xl rounded-lg">
                <h3 class="text-2xl font-black text-center">Login</h3>
                <!-- alert box username / password salah -->
                <div class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"">
                    <strong class="font-normal text-sm italic">username/ password salah!</strong>
                </div>
                <div class="mt-8 flex-row mx-auto text-left">
                    <ul class="mt-6">
                        <li class="font-normal text-base"><label for="email">Username</label></li>
                        <li><input type="text" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="masukkan username" id="username"></li>
                    </ul>
                    <ul class="mt-6">
                        <li class="font-normal text-base"><label for="password">Password</label></li>
                        <li><input type="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="masukkan password" id="password"></li>
                    </ul>

                    <div class="flex items-baseline justify-between mt-6">
                        <button id="loginButton" onclick="halamanSelanjutnya()" class="px-6 py-2 mt-4 text-white bg-slate-800 rounded-lg" type="submit">Login</button>
                        <a href="#" class="text-sm text-blue-600 underline">Forgot password ?</a>
                    </div>
                </div> 
            </div>
        </div>
    </form>

<script src="js/all.min.js"></script>

<!-- prototype script(login scene) -->
<script type="text/javascript">
    function halamanSelanjutnya(){
        var url = "beranda.html";
        window.location(url);
    }
</script>
</body>
</html>
