<body class="font-poppins bg-slate-100 flex flex-col">

    <header class="text-center flex items-center justify-center min-h-screen">

                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">

                    </td>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal">3347E94</td>
                </tbody>
                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">
                        <i class="fa fa-clock text-lg"></i>

                    </td>

                    </td>

                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">

                        <p class="ml-2">Tanggal</p>
                    </td>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal" id="tanggalSaatIni">
                        <input type="hidden" name="tanggalSaatIni" id="tanggalSaatIni">
                    </td>
                </tbody>
                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">

                    </td>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal" id="waktuSaatIni">
                        <input type="text" name="waktuSaatIni" id="waktuSaatIni" type="hidden">
                    </td>
                </tbody>
                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">

            <div class="flex flex-auto text-center justify-center justify items-baseline mt-1">
                <button id="absenButton" class="ml-2 px-6 py-2 mt-4 text-white font-bold bg-slate-800 rounded-lg" type="submit">Absen</button>
                <button id="logOutButton" class="ml-2 px-6 py-2 mt-4 text-white font-bold bg-red-500 rounded-lg" type="submit">Logout</button>
            </div>
        </div>
    </header>


    <footer class="absolute bottom-0 container w-full bg-slate-900 text-center text-white font-thin text-xs">
        <p class="p-3">Made by : Horizon Studio Malang</p>
    </footer>

<script src="js/all.min.js"></script>
<script src="js/all.js"></script>

<script>
    let waktu = setInterval(timer, 1000)
    function timer(){
        var jam = new Date();
        var time = document.getElementById("waktuSaatIni").innerHTML = jam.toLocaleTimeString();
        document.getElementById("waktuSaatIni").value = time;

        var date = document.getElementById("tanggalSaatIni").innerHTML = jam.getDate() +'/'+ (jam.getMonth() + 1) +'/'+ jam.getUTCFullYear();
        document.getElementById("waktuSaatIni").value = date;

        document.getElementById("tulisWaktuSaatIni").value = date.toString;
    }

    var submit = document.getElementById("absenButton");
    submit.onclick = function(){

    }

</script>
