<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins'],
                    },
                },
            },
        };
    </script>
    <title>Beranda</title>
    <link rel="stylesheet" href="css/tailwindcss.css">
</head>
<body class="font-poppins bg-slate-100 flex flex-col min-h-screen">

    <nav class="flex flex-row text-center bg-white shadow-md fixed w-full z-0">
        <div class="px-3 py-3 flex flex-auto justify-center items-center">
            <h1 class="font-black text-2xl text-gray-900">SARIRASA</h1>
            <div class="ml-5 text-sm text-gray-600 flex-row">
                <ul class="flex">
                    <li class="ml-1 border bg-gray-800 text-white text-xs font-normal rounded-md px-3 py-2 "><a href="absensi.html">Absensi</a></li>
                    <li class="ml-1 border bg-gray-800 text-white text-xs font-normal rounded-md px-3 py-2 "><a href="laporan-harian.html">Laporan</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center flex items-center justify-center min-h-screen">
        <div class="container w-10/12 mx-auto bg-white py-5 px-7 shadow-2xl rounded-lg">
            <table class="w-full table-auto text-sm text-left items-center content-center border-spacing-1 mx-auto border-separate">
                <!-- awal isi tabel -->
                <tbody class="font-semibold">
                    <td class=" flex border border-gray-500 px-2  py-2  rounded-l-md bg-slate-800 text-white">
                        <i class="fa fa-user text-lg"></i>
                        <p class="ml-2">Nama</p>
                    </td>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal">Rizky Andriawan</td>
                </tbody>
                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">
                        <i class="fas fa-fingerprint text-lg"></i>
                        <p class="ml-2">User Id</p>
                    </td>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal">3347E94</td>
                </tbody>
                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">
                        <i class="fa fa-clock text-lg"></i>
                        <p class="ml-2">Shift</p>
                    </td>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal" id="waktu-shift">Siang</td>
                </tbody>
                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">
                        <i class="fa fa-location-pin-lock text-lg"></i>
                        <p class="ml-2">Tempat</p>
                    </td>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal">S.Gajayana</td>
                </tbody>
                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">
                        <i class="fas fa-calendar-days text-lg"></i>
                        <p class="ml-2">Tanggal</p>
                    </td>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal" id="tanggalSaatIni">
                        <input type="hidden" name="tanggalSaatIni" id="tanggalSaatIni">
                    </td>
                </tbody>
                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">
                        <i class="fa fa-user-clock text-lg"></i>
                        <p class="ml-2">Waktu</p>
                    </td>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal" id="waktuSaatIni">
                        <input type="text" name="waktuSaatIni" id="waktuSaatIni" type="hidden">
                    </td>
                </tbody>
                <tbody class="font-semibold">
                    <td class="flex border border-gray-500 px-2 py-2 rounded-l-md bg-slate-800 text-white">
                        <i class="fa-solid fa-user-check text-lg"></i>
                        <p class="ml-2">Absen</p>
                    </td>
                    <span>  
                        <td class="hidden border border-red-500 px-2 py-2 rounded-r-md font-normal bg-red-100 text-red-800">Terlambat</td>
                    </span>
                    <td class="border border-gray-500 px-2 py-2 rounded-r-md font-normal" id="waktu-absen">Tidak terlambat</td>
                </tbody>
                <tbody class="font-semibold text-center h-13">
                    <td class="border border-gray-500 rounded-l-md bg-slate-600 text-white">
                        <button id="modalButton" type="button" data-modal-toggle="popup-modal">
                            <i class="fa-solid fa-camera text-2xl"></i>
                            <br>
                        Capture</button>
                    </td>
                    <td>
                        <img src="" class="h-16" height="64px" width="64px" id="result">
                    </td>
                </tbody>
                <!-- akhir isi tabel -->
            </table>
            
            <div class="flex flex-auto text-center justify-center justify items-baseline mt-1">
                <button id="absenButton" class="ml-2 px-6 py-2 mt-4 text-white font-bold bg-slate-800 rounded-lg" type="submit">Absen</button>
                <button id="logOutButton" class="ml-2 px-6 py-2 mt-4 text-white font-bold bg-red-500 rounded-lg" type="submit">Logout</button>
            </div>
        </div>
    </header>
  
    <!-- awal modal camera ambil foto -->
    <div class="hidden absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2" id="canvas-ambil-foto">
        <div class="bg-white bg-opacity-90 w-screen relative p-2">
            <h3 class="font-semibold p-2 text-center">Ambil Foto</h3>
            <!-- video capture -->
            <video id="preview" class="justify-center mx-auto my-2"></video>
            <canvas id="output" class="justify-center mx-auto my-2 hidden"></canvas>
            <img id="result" class="justify-center mx-auto my-4">
            <div>
                <ul class="flex text-center justify-center justify items-baseline">
                    <li><button class="bg-slate-800 text-white px-3 py-2 mx-1 w-auto rounded-md" id="capture">Ambil Foto</button></li>
                    <li><button class="bg-red-500 text-white px-3 py-2 mx-1 w-auto rounded-md" id="close-capture">Tutup</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- akhir modal camera ambil foto -->
  

    <footer class="absolute bottom-0 container w-full bg-slate-900 text-center text-white font-thin text-xs">
        <p class="p-3">Made by : Horizon Studio Malang</p>
    </footer>

<script src="js/all.min.js"></script>
<script src="js/all.js"></script>
<script src="js/ambilfoto.js"></script>
<script src="js/waktu.js"></script>

<script>

    var submit = document.getElementById("absenButton");
    submit.onclick = function(){
        alert("button clicked");
        
    }

    var submitLogOut = document.getElementById("logOutButton");
    submitLogOut.onclick = function(){
        alert("yakin keluar?");
    }

    var modal = document.getElementById('modalButton');
    modal.onclick = function(){
        var targetEl = document.getElementById('canvas-ambil-foto');
        targetEl.classList.remove("hidden");
        
        console.log("modal show");
    }
    


</script>
</body>
</html>
